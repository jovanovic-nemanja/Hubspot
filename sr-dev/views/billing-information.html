                    <label for="zip">ZIP</label>

                </div>
            </div>
            <div class="row sr-forms credit-info">
                <div class="col">
                    <label for="card-info">Card Information</label>
                    <input type="text" class="form-control cc-num" autocomplete="off" placeholder="1234 1234 1234 1234" maxlength="20" pattern="\d{16}" title="Credit card number" required="">
                    <div class="inside-col-2">
                    <input maxlength="4" id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" required="" placeholder="MM / YY" autocomplete="cc-exp">
                    <input maxlength="3"  id="card_code" name="card_code" type="tel" class="form-control cc-cvc" placeholder="CVC" required="" autocomplete="off">
                </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row sr-forms">
                <div class="col plan">
                    <label class="billing-plan" for="billing-plan">Plan</label>
                </div>
            </div>
            <div class="row sr-forms custom-box-radio">
                
                <input id="sr-free" type="radio" name="billing-plan" checked></input>
                <label class="box-plan" for="sr-free">
                    <span class="plan-headline">Free</span>
                    <span class="plan-active">Current Plan</span>
                    <span class="plan-includes">
                        <strong>SR Free</strong><br>1 Portal<br>1 User<br>10 Modules
                    </span>
                </label>

                <input id="sr-business" type="radio" name="billing-plan"></input>
                <label class="box-plan" for="sr-business">
                    <span class="plan-headline">$65 /mo</span>
                    <span class="plan-active">&nbsp;</span>
                    <span class="plan-includes">
                        <strong>SR Business</strong><br>1 Portal<br>10 Users<br>Unlimited Modules
                    </span>
                </label>

                <input id="sr-agency" type="radio" name="billing-plan"></input>
                <label class="box-plan" for="sr-agency">
                    <span class="plan-headline">$465 /mo</span>
                    <span class="plan-active">&nbsp;</span>
                    <span class="plan-includes">
                        <strong>SR Agency</strong><br>Custom Branding<br>10 Portal<br>Unlimited Users<br>Unlimited Modules
                    </span>
                </label>
            </div>
        
            <div class="row">
                <div class="col-md-3 save-subscribe"><button type="submit" class="btn btn-primary">Save and Subscribe</button></div>
                <div class="col-md-9 confirm-subscription-message"><p>By confirming your subscription, you allow Brandvious, Inc. to charge your card for<br> this payment and future payments in accordance with their terms.</p></div>
