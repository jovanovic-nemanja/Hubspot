<!-- script needs to be loaded with this section if using AJAX-->
<script type="text/javascript">

  $("#blog-search").keyup(function () {

     $('.blog-search-results').empty();
     var filter = $.trim(($(this).val()));
     if ($(this).val().length > 0) {
     $(".sr-cards-view .sr-card").each(function () {
         if ($(this).text().search(new RegExp(filter, "i")) < 0) {
            $('.sr-cards-view').hide();
         } else {
           $('.sr-cards-view').hide();
           $('.blog-search-results').fadeIn(250);
            $(this).clone().appendTo('.blog-search-results').hide().fadeIn(250);
         }
     });
 } else {
   $('.blog-search-results').hide();
   $('.sr-cards-view').fadeIn(250);
 }
 });

</script>
