{% if module.enabled %}
	<table class="row br-b" style="{% if module.border_bottom %}border-bottom: 1px solid #ccc !important; {% endif %}border-collapse: collapse; border-spacing: 0; display: table; padding: 0; position: relative; text-align: left; vertical-align: top; max-width: 100%;">
		<tbody>
			<tr style="padding: 0; text-align: left; vertical-align: top;">
				<th class="small-12 large-12 columns first last" style="Margin: 0 auto; color: {{ module.text_color.color }}; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: {{ module.padding }} !important; padding-bottom: 16px; padding-top: 16px; padding-left: 16px; padding-right: 16px; text-align: left; width: 564px;">
					<table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
						<tbody>
							<tr style="padding: 0; text-align: left; vertical-align: top;">
								<th style="Margin: 0; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0; text-align: left;">
									<div class="para nomargin" style="Margin: 0; Margin-bottom: 10px; color: {{ module.text_color.color }}; font-family: Arial, sans-serif; font-size: 16px !important; font-weight: normal; line-height: 20px !important; margin: 0 !important; margin-bottom: 10px; padding: 0; text-align: left;">{{ module.text }}</div>
								</th>
								<th class="expander" style="Margin: 0; color: {{ module.text_color.color }}; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0 !important; text-align: left; visibility: hidden; width: 0;"></th>
							</tr>
						</tbody>
					</table>
				</th>
			</tr>
		</tbody>
	</table>
{% endif %}
