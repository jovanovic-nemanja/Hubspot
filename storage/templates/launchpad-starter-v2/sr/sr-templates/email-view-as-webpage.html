{% if content.create_page %}
	<table class="spacer float-center" style="width: {% if content.widgets.email_settings.body.email_width %}{{ content.widgets.email_settings.body.email_width }}px;{% else %} 580px {% endif %}; Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top;">
		<tbody>
			<tr style="padding: 0; text-align: left; vertical-align: top;">
				<td height="16px" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 16px; margin: 0; mso-line-height-rule: exactly; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
					<div style=" font-size: 11px; text-align: right; padding: 10px 0; padding-top: 10px; padding-bottom: 10px; ">
						{{ module.text }} <a style="color: {{ content.widgets.email_settings.body.link_color.color }}" class="hubspot-mergetag" data-viewaswebpage="true" href="{{ view_as_page_url }}">{{ module.link_text }}</a>.
					</div>
				</td>
			</tr>
		</tbody>
	</table>
{% endif %}
