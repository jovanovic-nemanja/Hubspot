{% if module.enabled %}
	<table class="row" style="border-collapse: collapse; border-spacing: 0; display: table; padding: 0; position: relative; text-align: left; vertical-align: top; max-width: 100%;">
		<tbody>
			<tr style="padding: 0; text-align: left; vertical-align: top;">
			<th class="small-12 large-8 columns first" style="Margin: 0 auto; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: 0; padding-bottom: 16px; padding-top: 16px; padding-left: 16px; padding-right: 8px; padding-top: 16px; text-align: left; width: 370.66667px;">
				<table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; max-width: 100%;">
				<tbody>
					<tr style="padding: 0; text-align: left; vertical-align: top;">
						<th style="Margin: 0; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0; text-align: left;">
							<img src="{{ module.logo.src }}" style="-ms-interpolation-mode: bicubic; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: {{ module.logo.width }}px;">
						</th>
					</tr>
				</tbody>
				</table>
			</th>
			<th class="small-12 large-4 columns last" style="Margin: 0 auto; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: 0; padding-bottom: 16px; padding-top: 16px; padding-left: 8px; padding-right: 16px; padding-top: 16px; text-align: left; vertical-align: bottom; width: 177.33333px;">
				<table class="row" style="border-collapse: collapse; border-spacing: 0; display: table; padding: 0; position: relative; text-align: left; vertical-align: top; max-width: 100%;">
					<tbody>
						{% if module.social %}
							<tr style="padding: 0; text-align: left; vertical-align: top;">
								{% for item in module.social %}
									<th class="small-3 large-3 first columns" style="Margin: 0 auto; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: 0; padding-bottom: 16px; padding-top: 16px; padding-left: 2px !important; padding-right: 2px !important; text-align: left; width: 20% !Important;">
										<a href="{{ item.link }}"><img src="{{ item.social_image.src }}" alt="{{ item.social_image.alt }}" width="{{ item.social_image.width }}" height="{{ item.social_image.height }}" class="float-center" style="-ms-interpolation-mode: bicubic; Margin: 0 auto; clear: both; display: block; float: none; margin: 0 auto; max-width: 100%; outline: none; text-align: center; text-decoration: none; width: auto;"></a>
									</th>
								{% endfor %}
							</tr>
						{% endif %}
					</tbody>
				</table>
			</th>
			</tr>
		</tbody>
	</table>
{% endif %}
