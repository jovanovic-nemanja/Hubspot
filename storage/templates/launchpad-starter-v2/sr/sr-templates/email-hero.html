{% if module.enabled %}
	<div style="background: rgba(51,51,51,.8); display: inline-block;">
		<table class="row" style="background: url({{module.hero_image.src}}) top center / cover no-repeat; border-collapse: collapse; border-spacing: 0; display: table; padding: 0; position: relative; text-align: left; vertical-align: top; max-width: 100%;">
			<tbody>
			<tr style="padding: 0; text-align: left; vertical-align: top;">
				<th class="small-12 large-12 columns first last" style="Margin: 0 auto; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: 100px 25px !important; padding-bottom: 16px; padding-top: 16px; padding-left: 16px; padding-right: 16px; text-align: left; width: 564px;">
				<table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; max-width: 100%;">
					<tbody>
					<tr style="padding: 0; text-align: left; vertical-align: top;">
						<th style="Margin: 0; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0; text-align: left;">
							<h{{module.headline_size}} class="text-center" style="Margin: 0; Margin-bottom: 10px; color: #fff; font-family: Arial, sans-serif; font-weight: normal; margin: 0; margin-bottom: 10px; padding: 0; text-align: center; word-wrap: normal;">{{module.headline}}</h{{module.headline_size}}>
							<div class="text-center" style="Margin: 0; Margin-bottom: 0px; color: #fff; font-family: Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: center;">{{module.text}}</div>
							{% if module.button %}<p class="text-center" style="Margin: 0; color: #fff; font-family: Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 0px; padding: 0; text-align: center;"><a style="padding: {{ module.button_padding }}; background-color: {{ module.button_background_color.color }}; display: inline-block; color: {{ module.button_text_color.color }}; text-decoration: none;" href="{{module.button_link}}">{{module.button_text}}</a></p>{% endif %}
						</th>
						<th class="expander" style="Margin: 0; color: #0a0a0a; font-family: Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; padding: 0 !important; text-align: left; visibility: hidden; width: 0;"></th>
					</tr>
					</tbody>
				</table>
				</th>
			</tr>
			</tbody>
		</table>
	</div>
{% endif %}
